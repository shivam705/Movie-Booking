<div class="header">
  <h3 class="para">Register</h3>
</div>
<div class="cards-container">
  <div class="cards-form">
    <form class="form" #form="ngForm" (ngSubmit)="onSubmit()" >
      <table class="tablee">
      <tr>
      <div class="form-group">
        <td><label for="">First Name:</label></td>
       <td> <input type="text" name="firstName" placeholder="First Name"  [(ngModel)]="Userdata.firstName"></td>
      </div>
      </tr>
      <tr>
       <div class="form-group">
        <td><label for="">Last Name:</label></td>
         <td><input type="text" name="lastName" placeholder="Last Name" [(ngModel)]="Userdata.lastName"></td>
       </div>
      </tr>
     <tr>
      <div class="form-group">
          <td><label for="">Email:</label></td>
          <td><input type="email" name="email" placeholder="Email" [(ngModel)]="Userdata.email"></td>
      </div>
     </tr>
      <div class="form-group">
        <tr>
          <td><label for="" >Gender </label></td>
        <td><input type="radio" name="gender" value="male" [(ngModel)]="Userdata.gender">Male
        <input type="radio" name="gender" value="female" [(ngModel)]="Userdata.gender">Female
        <input type="radio" name="gender" value="other" [(ngModel)]="Userdata.gender">Other</td>
      </tr>
      </div>
      <div class="form-group">
      <tr>
        <td><label for="">Contact:</label></td>
        <td><input type="number" name="contact" placeholder="Contact Number" [(ngModel)]="Userdata.contact"></td>
      </tr>
      </div>
      <div class="form-group">
      <tr>
        <td><label for="">Password:</label></td>
        <td><input type="password" name="password" placeholder="Password" [(ngModel)]="Userdata.password"></td>
      </tr>
      </div>
      <div class="form-group">
      <tr>
        <td><label for="">Re-enter<br>Password:</label></td>
        <td><input type="password" name="password" placeholder="Password" [(ngModel)]="Userdata.password1"></td>
      </tr>
      </div>
      <div class="form-group">
        <tr>
        <button type="submit" class="btn btn-primary">Register</button>
      </tr>
      </div>
     </table>
    </form>
  </div>
</div>
